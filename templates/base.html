<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Task Manager{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    header { padding: 12px 18px; background: #111; color: #fff; }
    header a { color: #fff; margin-right: 12px; text-decoration: none; }
    main { padding: 18px; max-width: 1000px; margin: 0 auto; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 12px; margin-bottom: 12px; }
    .btn { display: inline-block; padding: 8px 10px; border: 1px solid #333; border-radius: 6px; text-decoration: none; }
    .muted { color: #666; }
    input, select, textarea { width: 100%; padding: 8px; margin: 6px 0 12px; }
    .row { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
    @media (max-width: 800px) { .row { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
<header>
  <a href="{% url 'task_list' %}">Главная</a>
  {% if user.is_authenticated and user.is_staff %}
  <a href="{% url 'admin_user_list' %}">Пользователи</a>
  {% endif %}
  {% if user.is_authenticated %}
    <a href="{% url 'profile' %}">Профиль</a>
    <a href="{% url 'logout' %}">Выйти</a>
  {% else %}
    <a href="{% url 'login' %}">Войти</a>
    <a href="{% url 'register' %}">Регистрация</a>
  {% endif %}
</header>

<main>
  {% block content %}{% endblock %}
</main>
</body>
</html>
